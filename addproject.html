<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="quadgen">
    <link rel="shortcut icon" href="">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link
        href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>QuadGen </title>
</head>



<body>


    <header class="p-3 mb-1 bg-light text-dark header1 header-div">
        <div class="container-fluid ">
            <div class="d-flex justify-content-between">
                <div class="p-2"><img src="/images/Quadgenlogo.png" alt="logo" class="logo"> </div>
                <div class=" d-flex justify-content-between pe-4">
                    <div class="pe-2"> <img src="/images/images (4).jpg" alt="prifile" height="40" width="40"
                            class="rounded-circle">
                    </div>
                    <div class="pe-2 mt-2 fs-6 fw-bold"> Swamy Thouta</div>
                    <div class="pe-2 mt-2"> <i class="bi bi-chevron-down fs-6"></i></div>
                </div>
            </div>
    </header>


    <main>
        <div class="container-fluid pt-2 ms-0">
            <div class="row">
                <div class="col-2 col-md-2 pe-2 ">
                    <div class="bg-light dashbord-menu vh-100">
                        <div class="d-flex flex-column">

                            <a class="p-2 getnowbutton" href="/userlist.html"><i class="bi bi-people pe-2 fs-5"></i>
                                <span class="fs-6 menu-item text-black">Users</span>
                            </a>
                            <a class="p-2 getnowbutton" href="/projects.html"><img
                                    src="/images/Hierarchical structure.svg" height="28" width="28" class="pe-2 mb-1 ">
                                <span class="fs-6 menu-item text-black ">Projects</span></a>

                            <a class="p-2 report-menu getnowbutton" href="/reports.html"><img src="/images/Increase.svg"
                                    height="28" width="28" class="pe-2 mb-1 "> <span
                                    class="fs-6 menu-item text-black">Reports</span></a>

                            <a class="bottom-0 p-2 mb-5 settings" href=""> <img src="/images/Gear.svg" height="28"
                                    width="28" class="pe-2 mb-1 "> <span
                                    class="fs-6 menu-item text-black fs-6">Settings</span></a>
                        </div>
                    </div>
                </div>
                <div class="col-10  col-md-10 second-div ">
                    <div class="d-flex justify-content-between">
                        <div class="ms-5 p-3 site-list ">Add Project</div>
                    </div>


                    <div class="row">
                        <div class="row justify-content-around">
                            <div class="col-4 mt-2 mt-5">
                                <h5 class="site-details">Project Details</h5>
                                <div class="input-wrapper mt-5 text-black-50">
                                    <label for="first text-black-50"> Name</label>
                                    <input type="text" class="p-1" placeholder="Some text">
                                </div>
                                <div class="input-wrapper mt-4 text-black-50">
                                    <label for="first text-black-50">Description</label>
                                    <input type="text" class="p-1" placeholder="Some text">
                                </div>
                                <div class="input-wrapper mt-4 text-black-50">
                                    <label for="first ">Admin</label>
                                    <input type="text" class="p-1" placeholder="Some text">
                                    <button><span class="check"><i class="bi bi-chevron-down"></i></span> </button>
                                </div>

                                <div class="float-end me-5 mt-4 fs-6 p-1 fw-bold addsite-save  w-25 text-center">SAVE <i
                                        class="bi bi-check fs-5 fw-bold "></i></div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>$(document).ready(function () {
            $('.getnowbutton').click(function () {
                $('.getnowbutton').removeClass('active');
                $(this).addClass('active');
            });
        })</script>
</body>

</html>
